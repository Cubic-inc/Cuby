<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://cdn.discordapp.com/attachments/762660805534679050/762661612372099072/Logo_Smaller_can.png">
  <meta charset="UTF-8">
  <title>Cubic inc - Home</title>
  <style>
  
  /* Add a black background color to the top navigation */
.topnav {
  position: relative;
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

/* Centered section inside the top navigation */
.topnav-centered a {
  float: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Right-aligned section inside the top navigation */
.topnav-right {
  float: right;
}


  </style>

  <style>

    .topbar {
      overflow: hidden;
      background-color: #373d44;
    }

    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      border-radius: 12px;
    } 

  </style>
  <style>
    .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 300px;
    margin: auto;
    text-align: center;
    }

    .title {
    color: grey;
    font-size: 18px;
    }

    button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
    }

    a {
    text-decoration: none;
    font-size: 22px;
    color: black;
    }

    button:hover, a:hover {
    opacity: 0.7;
    }

  </style>

</head>
<body>

  

<div class="topnav">

  
  <a href="/discord">DISCORD</a>

  <div class="topnav-right"><a href="/partner">PARTNER</a></div>

  <div class="topnav-centered">
    <a href="/"><img src="https://media.discordapp.net/attachments/762660805534679050/762661612372099072/Logo_Smaller_can.png?width=641&height=641" style="width:45px; height:45px" title="home" alt="home"></a>  </div>
  </div>

</div>




<div class="card">
  <img src="{iconurl}" alt="icon" style="width:100%">
  <h1>{tag}</h1>
  <p class="title">{inserver}</p>
  <p>{joinlink}</p>
</div>


</body>
</html>
